<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Volet automatique</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="voletAuto.css" />
</head>

<body>

  <div class="container">

    <div class="cadran">
      <div class="numero">
        <span class="numeros">0</span>
        <span class="numeros">10</span>
        <span class="numeros">20</span>
        <span class="numeros">30</span>
        <span class="numeros">40</span>
        <span class="numeros">50</span>
        <span class="numeros">60</span>
        <span class="numeros">70</span>
        <span class="numeros">80</span>
        <span class="numeros">90</span>
        <span class="numeros">100</span>
      </div>
      <div class="variation"></div>
      <span class="pointeur"><i class="fa-solid fa-caret-up"></i></span>
      <div class="affichage-niveau">0%</div>
    </div>

    <div class="volet">
      <div class="contour-vitres">
        <div class="vitres">
          <div class="rido"></div>
        </div>
      </div>
      <div class="line"></div>
      <div class="contour-vitres">
        <div class="vitres">
          <div class="rido"></div>
        </div>
      </div>
    </div>

  </div>

  <script src="voletAuto.js"></script>
</body>

</html>
